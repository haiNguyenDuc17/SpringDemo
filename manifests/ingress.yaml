apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: springdemo-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
    - host: spring-demo.pma4dns.competence.edu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: springdemo-service
                port:
                  number: 80
