apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: springdemo-ingress
  spec:
    ingressClassName: azure/application-gateway
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              service:
                name: springdemo-service
                port:
                  number: 80
            pathType: Exact
